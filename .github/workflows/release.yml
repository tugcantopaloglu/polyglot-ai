name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.2.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: ""
            archive: tar.gz
          # Linux ARM64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            suffix: ""
            archive: tar.gz
            cross: true
          # macOS x86_64
          - target: x86_64-apple-darwin
            os: macos-latest
            suffix: ""
            archive: tar.gz
          # macOS ARM64
          - target: aarch64-apple-darwin
            os: macos-latest
            suffix: ""
            archive: tar.gz
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            suffix: ".exe"
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Generate lockfile
        run: cargo generate-lockfile

      - name: Build with cross
        if: matrix.cross
        run: |
          cross build --release --locked --target ${{ matrix.target }} -p polyglot-local
          cross build --release --locked --target ${{ matrix.target }} -p polyglot-client
          cross build --release --locked --target ${{ matrix.target }} -p polyglot-server

      - name: Build native
        if: ${{ !matrix.cross }}
        run: |
          cargo build --release --locked --target ${{ matrix.target }} -p polyglot-local
          cargo build --release --locked --target ${{ matrix.target }} -p polyglot-client
          cargo build --release --locked --target ${{ matrix.target }} -p polyglot-server

      - name: Prepare binaries (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p release
          cp target/${{ matrix.target }}/release/polyglot-local${{ matrix.suffix }} release/
          cp target/${{ matrix.target }}/release/polyglot${{ matrix.suffix }} release/
          cp target/${{ matrix.target }}/release/polyglot-server${{ matrix.suffix }} release/

      - name: Prepare binaries (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release
          Copy-Item "target/${{ matrix.target }}/release/polyglot-local${{ matrix.suffix }}" -Destination release/
          Copy-Item "target/${{ matrix.target }}/release/polyglot${{ matrix.suffix }}" -Destination release/
          Copy-Item "target/${{ matrix.target }}/release/polyglot-server${{ matrix.suffix }}" -Destination release/

      - name: Create archives (Unix)
        if: runner.os != 'Windows'
        run: |
          cd release
          # Individual binaries with platform suffix
          mv polyglot-local polyglot-local-${{ matrix.target }}
          mv polyglot polyglot-${{ matrix.target }}
          mv polyglot-server polyglot-server-${{ matrix.target }}
          # Make executable
          chmod +x polyglot-local-${{ matrix.target }}
          chmod +x polyglot-${{ matrix.target }}
          chmod +x polyglot-server-${{ matrix.target }}

      - name: Create archives (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd release
          # Individual binaries with platform suffix
          Move-Item "polyglot-local.exe" "polyglot-local-${{ matrix.target }}.exe"
          Move-Item "polyglot.exe" "polyglot-${{ matrix.target }}.exe"
          Move-Item "polyglot-server.exe" "polyglot-server-${{ matrix.target }}.exe"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.target }}
          path: release/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: ls -la artifacts/

      - name: Get version from tag
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Binaries" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "Download the appropriate binary for your platform:" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "| Platform | Local | Client | Server |" >> CHANGELOG.md
          echo "|----------|-------|--------|--------|" >> CHANGELOG.md
          echo "| Linux x64 | polyglot-local-x86_64-unknown-linux-gnu | polyglot-x86_64-unknown-linux-gnu | polyglot-server-x86_64-unknown-linux-gnu |" >> CHANGELOG.md
          echo "| Linux ARM64 | polyglot-local-aarch64-unknown-linux-gnu | polyglot-aarch64-unknown-linux-gnu | polyglot-server-aarch64-unknown-linux-gnu |" >> CHANGELOG.md
          echo "| macOS x64 | polyglot-local-x86_64-apple-darwin | polyglot-x86_64-apple-darwin | polyglot-server-x86_64-apple-darwin |" >> CHANGELOG.md
          echo "| macOS ARM64 | polyglot-local-aarch64-apple-darwin | polyglot-aarch64-apple-darwin | polyglot-server-aarch64-apple-darwin |" >> CHANGELOG.md
          echo "| Windows x64 | polyglot-local-x86_64-pc-windows-msvc.exe | polyglot-x86_64-pc-windows-msvc.exe | polyglot-server-x86_64-pc-windows-msvc.exe |" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Installation" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "1. Download the binary for your platform" >> CHANGELOG.md
          echo "2. Rename it (e.g., \`polyglot-local\` or \`polyglot-local.exe\`)" >> CHANGELOG.md
          echo "3. Make it executable (\`chmod +x polyglot-local\` on Unix)" >> CHANGELOG.md
          echo "4. Run it!" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "### Auto-Update" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "All binaries support auto-update! Run \`polyglot-local update\` or use \`/update\` in the TUI." >> CHANGELOG.md

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Polyglot-AI ${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: false
          files: |
            artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build Docker Images
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "version=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.server
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/polyglot-server:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/polyglot-server:latest

      - name: Build and push client image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.client
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/polyglot-client:${{ steps.version.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/polyglot-client:latest
